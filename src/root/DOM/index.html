<!DOCTYPE html>
<html lang="en">
<head>
    <title>Laredo ToDo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div id='title'>
        <span>
            ToDo
        </span>
    </div>
    <div class="todo-container">
        <div id="new-task-component">
            <input id="input" type="text" placeholder="Task to be done..">
            <button id="addTask">Add</button>
        </div>
        <div id="sortbuttons">
            <button id="lexiSort">Lexicographically Sort</button>
            <button id="chronoSort">Chronological Sort</button>
            <button id="deleteAll">Delete All</button>
        </div>
        <div id="tasks"></div>
        <div class="pagenumbers" id="pagination"></div>
    </div>
    <div id="popup-container" class="popup-container">
        <div class="popup-content">
            <span class="popup-close-btn">&times;</span>
            <div class="img-container" id="img-container">
                <img id="updateImg" src="" alt="" srcset="" style="height: 140px; width: 140px;  margin: auto;
                padding: 10px;">
            </div>
            <div class="detail-container">
                <div class="title-container" id="title-container">
                    <h3 class="name text-center" id="updateName"></h3>
                    <hr class="seperator" id="seperator">
                </div>
                <div class="attribute-container" id="attribute-container">
                    <div class="attributes-title" id="attributes-title">
                        <small class="attribute-title">Type</small>
                        <small class="attribute-title">Weight</small>
                        <small class="attribute-title">Height</small>
                    </div>
                    <div class="attributes-value" id="attributes-title">
                        <small class="attribute-value" id="updateType"></small>
                        <small class="attribute-value" id="updateWeight"></small>
                        <small class="attribute-value" id="updateHeight"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="main.js"></script>
</html>
